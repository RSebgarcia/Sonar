<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SONAR</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="app-layout">
        
        <!-- COLUMNA 1: NAVEGACIÓN IZQUIERDA -->
        <aside class="sidebar-left">
            <div class="logo-container">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="index.html"><i class="fas fa-home"></i> <span>Inicio</span></a></li>
                    <li><a href="#"><i class="fas fa-compass"></i> <span>Explorar</span></a></li>
                    <li><a href="#"><i class="fas fa-book"></i> <span>Biblioteca</span></a></li>
                    <li style="margin-top: 20px; border-top: 1px solid #333; padding-top: 10px;">
                        <a href="profile.html"><i class="fas fa-user"></i> <span>Mi Perfil</span></a>
                    </li>
                </ul>
            </nav>
            <div class="playlists-nav">
                <h3>PLAYLISTS</h3>
                <div class="playlist-item"><i class="fas fa-heart"></i> Me Gusta</div>
                <div class="playlist-item">Mix Diario</div>
            </div>
        </aside>

        <!-- COLUMNA 2: CONTENIDO PRINCIPAL -->
        <main class="main-content">
            <!-- Header Flotante -->
            <header class="top-bar">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Buscar artistas, temas...">
                </div>
                <a href="profile.html" class="upload-btn">
                    <i class="fas fa-cloud-upload-alt"></i> Panel Artista
                </a>
            </header>

            <!-- Vistas Dinámicas -->
            <div id="main-view" class="view-container">
                <h2 class="section-title">Lanzamientos Recientes</h2>
                <div class="song-grid" id="song-grid">
                    <!-- JS inyecta aquí -->
                </div>
            </div>

            <div id="artist-view" class="view-container" style="display: none;">
                <button id="back-to-main-view" class="back-link"><i class="fas fa-arrow-left"></i> Volver</button>
                <div id="artist-banner" class="artist-banner">
                    <img id="artist-banner-img" src="" alt="Banner">
                    <div class="artist-info-overlay">
                        <img id="artist-profile-img" src="" alt="Profile">
                        <h1 id="artist-view-name">Artista</h1>
                        <button class="follow-btn">Seguir</button>
                    </div>
                </div>
                <h3 class="section-title">Discografía</h3>
                <div id="artist-songs-list" class="track-list">
                    <!-- JS inyecta aquí -->
                </div>
            </div>
        </main>

        <!-- COLUMNA 3: PANEL SOCIAL (DERECHA) -->
        <aside class="sidebar-right">
            <div class="social-header">
                <h3>Actividad</h3>
                <i class="fas fa-user-friends"></i>
            </div>

            <!-- CAJA PARA PUBLICAR -->
            <div class="social-input-area">
                <textarea id="post-input" placeholder="¿Qué estás escuchando?"></textarea>
                <div class="social-actions">
                    <div>
                        <i class="fas fa-image" style="margin-right:10px"></i>
                        <i class="fas fa-poll"></i>
                    </div>
                    <button id="btn-publicar" class="post-btn">Publicar</button>
                </div>
            </div>

            <div id="social-feed" class="social-feed">
                <!-- JS inyecta aquí los tweets -->
            </div>
        </aside>
    </div>

    <!-- REPRODUCTOR INFERIOR (ESTILO SPOTIFY) -->
    <footer class="player-bar">
        <div class="player-left">
            <img id="player-cover" src="assets/images/logo.png" alt="">
            <div class="player-info">
                <h4 id="player-title">Selecciona música</h4>
                <p id="player-artist">Sonar Demo</p>
            </div>
            <i class="far fa-heart like-btn"></i>
        </div>

        <div class="player-center">
            <div class="player-controls">
                <i class="fas fa-random shuffle-btn"></i>
                <i class="fas fa-step-backward prev-btn"></i>
                <div class="play-circle-bg">
                    <i class="fas fa-play play-button"></i>
                </div>
                <i class="fas fa-step-forward next-btn"></i>
                <i class="fas fa-redo repeat-btn"></i>
            </div>
            <div class="progress-container">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" value="0" min="0" max="100">
                <span id="total-duration">0:00</span>
            </div>
        </div>

        <div class="player-right">
            <i class="fas fa-list"></i>
            <i class="fas fa-volume-up"></i>
            <input type="range" class="volume-slider" min="0" max="1" step="0.1" value="1">
        </div>

        <audio id="audio-player"></audio>
    </footer>

    <!-- Modal Now Playing (Full Screen) -->
    <div id="now-playing-view" class="now-playing-overlay">
        <button id="close-now-playing">&times;</button>
        <img id="now-playing-cover" src="">
        <h2 id="now-playing-title"></h2>
        <h3 id="now-playing-artist"></h3>
    </div>

    <script src="js/database.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
